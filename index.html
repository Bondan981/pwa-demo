<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Demo Input Data</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Demo PWA Input Data</h1>

  <form id="dataForm">
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="date" id="tanggal" required>
    <input type="text" id="keterangan" placeholder="Keterangan" required>
    <button type="submit">Simpan</button>
  </form>

  <h2>Data Tersimpan</h2>
  <table id="dataTable">
    <thead>
      <tr><th>Nama</th><th>Tanggal</th><th>Keterangan</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportBtn">Export ke Excel (CSV)</button>

  <script src="app.js"></script>
</body>
</html>
